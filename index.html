<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭에 출력되는 제목 -->
    <title> 2024 갑진년</title>
    <!-- css파일을 연결하는 태그를 만든다 연결하지 않으면 디자인X -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 웹사이트 제목 -->
    <header>
      <h1>2024 새해 복 많이 받으세요</h1>
    </header>

    <!-- 섹션1 크리스마스 문구와 사진첨부 -->
    <section class="s1">
      <!-- css로 배경넣기 -->
      <div class="word">
        <h2>2024 갑진해를 맞이하며</h2>
        <p>새해에는 건강과 행운이 함께 하시길</p>
      </div>
    </section>

    <!-- 섹션2 크리스마스 사진들 -->
    <section class="s2">
      <div class="gallery">
        <!-- 클래스안에 이름을 여러개 적을 수 있다
        각각의 클래스에서 적용되는 디자인 사용 가능 -->
        <div><h2>2024 갑진년<br> 운세알아보기 </h2></div>
        <div class="box pic1"></div>
        <div class="box pic2"></div>
        <div class="box pic3"></div>
       
      </div>
    </section>

    <!--푸터 웹사이트 만든 사람 및 정보 -->
    <footer>
      <p>&copy;그린컴퓨터 아카데미 학생</p>
    </footer>
  </body>
</html>
